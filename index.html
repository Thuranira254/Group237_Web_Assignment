<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Portfolio | John Watson</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="container">
            <h1 class="logo">UI Portfolio</h1>
            <div class="menu-toggle" id="menu-toggle">&#9776;</div> <!-- Hamburger icon -->
            <nav id="navbar">
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="#" class="btn">Hire Me</a></li>
                </ul>
            </nav>
        </div>

    <section class="home">

            <div class="buttons">

            <img src="images/John.jpg.jpeg" alt="John Watson" class="profile-image">

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navbar = document.getElementById('navbar');
    
        menuToggle.addEventListener('click', () => {
            navbar.classList.toggle('active');
        });
